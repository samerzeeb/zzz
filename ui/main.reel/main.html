<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "contenteditable": "true",
                "crossOrigin": null,
                "dir": "ltr",
                "draggable": "true",
                "src": "@image"
            }
        },
        "slot": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "slot"},
                "content": "../../assets/images/icons/icon-128x128.png",
                "contenteditable": "true",
                "delegate": {"@": "slot"},
                "dir": "ltr",
                "draggable": "true"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="slot"></div>
        <img data-montage-id="image">
    </div>
</body>
</html>
